<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    
</head>

<body>
    <div class="main">

        <div class="sample">

            <div class="log" id="logdiv">

                <center>
                    <h1 style="color: rgb(239, 78, 78);">Log In</h1>
                </center>
                <div class="icon">
                    <ion-icon name="logo-google"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-linkedin"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                </div>

                <hr style="width: 70%;margin: 20px 0px 20px 60px;">
                
                <div class="lab">

                    <input type="email" placeholder="Enter Email" id="loguser">
                </div>
               
                <div class="lab">

                    <input type="password" placeholder="Enter Password" id="logpass">
                </div>
                <div class="lab1" style="margin-left: 60px; color: white;">

                    <input type="checkbox" style="margin-right: 10px;">Remember Me
                </div>
                <div class="lab">
                    <button type="submit" id="login" onclick="checkpass()">Log in</button>
                   
                </div>
                
                <div class="lab">
                    Forgot your password?   <a href="">        Reset password</a>
                </div>
                <div class="lab">
                     <!-- <a href="" style="margin-top: -50px; font-size:larger;"> -->
                        <button onclick="sign()" class="creatacc"> Create Account</button>  
                    <!-- </a> -->
                </div>


            </div>

            <div class="log" id="Signupdiv">

                <center>
                    <h1 style="color: rgb(239, 78, 78);">Sign Up</h1>
                </center>
        
                <hr style="width: 70%;margin: 20px 0px 20px 60px;">
                
                <div class="lab">
                    <input type="text" placeholder="Enter Name" id="name" name="uname">
                </div>
                <div class="lab">

                    <input type="number" placeholder="Enter Mobile number" id="mono" name="pass">
                </div>

                <div class="lab">

                    <input type="email" placeholder="Enter Email" id="email" name="email">
                </div>
               
                <div class="lab">

                    <input type="password" placeholder="Enter Password" id="pass" name="pass">
                </div>
                <div class="lab">
                    <button type="submit" id="login" onclick="createacc()">Sign Up</button>
                   
                </div>

                <hr style="width: 40%;margin: 20px 0px 20px 120px;">

                <div class="lab">
                     <!-- <a href="" style="margin-top: -40px; font-size:larger;"> -->
                         <button onclick="log()" class="creatacc">Go To Log In Page</button> 
                    <!-- </a> -->
                </div>


            </div>

        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="account.js"></script>
</body>

</html>
